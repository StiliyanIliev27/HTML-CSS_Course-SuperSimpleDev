<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: none;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.25);
            width: 150px;
        }
        
        .cat{
            width: 150px;
            margin-bottom: 0px;
        }

        .name{
            margin-top: 3px;
            margin-bottom: 0px;
            font-weight: bold;
            padding-left: 5px;
        }

        .mutual-friends{
            margin-top: 3px;
            margin-bottom: 10px;
            font-size: 14px;
            color: grey;
            padding-left: 5px;
        }

        .add-button{
            background-color: #3975EA;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            margin-bottom: 7px;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 15px;
            padding-right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="cat" src="cat.jpg">

        <p class="name">Oliver</p>
        <p class="mutual-friends">2 mutual friends</p>
        
        <button class="add-button">Add Friend</button>
    </div>
</body>
</html>
