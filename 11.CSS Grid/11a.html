<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div-grid{
            display: grid;
            grid-template-columns: 200px 75px;
        }

        .first-div{
            background-color: lightblue;
        }

        .second-div{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="div-grid">
        <div class="first-div">
            200px
        </div>
        <div class="second-div">
            75px
        </div>
    </div>   
</body>
</html>
