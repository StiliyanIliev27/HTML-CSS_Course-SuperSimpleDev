        .div-grid{

        .cols{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="div-grid">
       <div class="cols">col1</div>

       <div class="cols">col3</div>
       <div class="cols">col4</div>
       <div class="cols">col1</div>
       <div class="cols">col2</div>

       <div class="cols">col4</div>
    </div>
</body>
</html>
