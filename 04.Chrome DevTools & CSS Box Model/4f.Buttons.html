
<style>
    .subscribe-button{
        background-color: #cc0000;
        color: white;
        border: none;
        padding: 10px 16px;
        margin-right: 8px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
        opacity: 0.7;
    }

    .subscribe-button:active{
        opacity: 0.4;
    }

    .join-button{
        background-color: white;
        color: #065fd4;
        border: 1px solid #065fd4;
        padding: 9px 16px;
        margin-right: 8px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover{
        background-color: #065fd4;
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: #1d9bf0;
        color: white;
        font-size: 15px;
        font-weight: bold;
        border: none;
        border-radius: 17px;
        padding: 9px 16px;
        cursor: pointer;
        transition: box-shadow 0.15s, opacity 0.15s;
    }

    .tweet-button:hover{
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.15);
    }

    .tweet-button:active{
        opacity: 0.7;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
